<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../hax-app-homepage/hax-app-homepage.html">
<link rel="import" href="../hax-app-page/hax-app-page.html">
<link rel="import" href="../hax-app-outline/hax-app-outline.html">

<dom-module id="hax-app">
  <template>
    <style>
      :host {
        display: flex;
      }

      #nav {
        max-width: 50em;
      }

      #content {
        flex: 1 1 auto;
      }
    </style>

    <div id="nav">
      <hax-app-outline></hax-app-outline>
    </div>
    <div id="content">
      <iron-pages selected="[[section]]" attr-for-selected="data-section">
        <hax-app-homepage data-section="home"></hax-app-homepage>
        <hax-app-page data-section="page"></hax-app-page>
      </iron-pages>
    </div>


  </template>

  <script>
    const electron = require('electron');
    const { ipcRenderer, remote } = electron;
    const _ = require('underscore');

    Polymer({

      is: 'hax-app',

      properties: {
        section: {
          type: String,
          value: 'home',
        }
      },

      ready: function () {
        ipcRenderer.send('app-initialized');
        // get the current outline
        ipcRenderer.on('outline-changed', (e, outline) => {
          if (outline) {
            this.section = 'page';
          }
        });
      }

    });
  </script>
</dom-module>
