<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../hax-app-homepage/hax-app-homepage.html">
<link rel="import" href="../hax-app-page/hax-app-page.html">
<link rel="import" href="../hax-app-outline/hax-app-outline.html">

<dom-module id="hax-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <hax-app-outline></hax-app-outline>

    <iron-pages selected="[[activePage]]" attr-for-selected="data-page">
      <hax-app-homepage data-page="home"></hax-app-homepage>
      <hax-app-page data-page="page"></hax-app-page>
    </iron-pages>

  </template>

  <script>
    const electron = require('electron');
    const { ipcRenderer, remote } = electron;
    const _ = require('underscore');

    Polymer({

      is: 'hax-app',

      properties: {
        activePage: {
          type: String,
          value: 'home',
        },
        location: {
          type: String,
          value: '',
          observer: '_locationChanged'
        }
      },

      _locationChanged: function (location) {
        if (location) {
          this.activePage = 'page';
        }
        else {
          this.activePage = 'home';
        }
      },

      _getLocation: function ()  {
        this.location = remote.getGlobal('location');
      },

      ready: function () {
        ipcRenderer.on('location-changed', (e, location) => {
          this._getLocation();
        });
        this._getLocation();
      }


    });
  </script>
</dom-module>
