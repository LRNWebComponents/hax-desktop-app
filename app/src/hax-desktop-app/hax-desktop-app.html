<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../hax-app-homepage/hax-app-homepage.html">

<dom-module id="hax-desktop-app">
  <template>
    <style>
      :host {
        display: flex;
      }

      #nav {
        max-width: 50em;
      }

      #content {
        flex: 1 1 auto;
      }
      hax-body[edit-mode] oer-schema {
        border: 1px dotted black !important;
      }
      hax-body[edit-mode] oer-schema::before {
        content: 'OER';
        font-size: 8px;
        font-style: italic;
        left: unset;
        right: unset;
        top: unset;
        background-color: #d3d3d3;
        color: #000000;
        bottom: unset;
        width: auto;
        padding: 2px;
        margin: -16px 0 0 0;
        z-index: 1;
        float: left;
      }
    </style>

    <div id="content">
      <iron-pages selected="[[section]]" attr-for-selected="data-section">
        <hax-app-homepage data-section="home"></hax-app-homepage>
      </iron-pages>
    </div>

  </template>

  <script>
    const electron = require('electron');
    const { ipcRenderer, remote } = electron;
    const _ = require('underscore');

    Polymer({

      is: 'hax-desktop-app',

      properties: {
        section: {
          type: String,
          value: 'home',
        }
      },

      ready: function () {
        ipcRenderer.send('app-initialized');
        // get the current outline
        ipcRenderer.on('outline-changed', (e, outline) => {
          if (outline) {
            this.section = 'page';
          }
        });
      }

    });
  </script>
</dom-module>
