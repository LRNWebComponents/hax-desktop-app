<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<dom-module id="hax-app-location-list-item">
  <template>
    <style>
      :host {
        display: block;
      }

      h3 {
        padding: 0;
        margin: 0;
      }

      .title {
        text-transform: uppercase;
        font-size: 20px;
        font-weight: bold;
      }

      #locationMenu {
        width: 100%;
      }

      paper-card {
        width: 100%;
        margin-bottom: 20px;
        padding: 20px;
        border-radius: 3px;
      }

      paper-card:hover {
        box-shadow: 0 3px 8px 0 darkgray;
      }

      paper-icon-button#more_btn {
        position: absolute;
        top: 5px;
        right: 10px;
        color: #9DAAB6;
      }

      iron-image {
        display: block;
        width: 75px;
        height: 75px;
        float: left;
        margin-right: 15px;
      }

      @media screen and (max-width: 390px) {
        .list-item {
          clear: left;
        }
      }

      @media screen and (max-width: 390px) {
        .course_image {
          margin-bottom: 10px;
        }
      }
    </style>

    <paper-card>
      <iron-image src="[[project.image]]" sizing="cover"></iron-image>
      <paper-icon-button id="more_btn" icon="more-horiz"></paper-icon-button>
      <div class="list-item" on-click="__selectProject">
        <div class="title">[[project.title]]</div>
        <div class="location">[[project.location]]</div>
        <div class="last-edited">[[project.lastEdited]]</div>
      </div>
    </paper-card>

  </template>
  <script>
    Polymer({
      is: 'hax-app-location-list-item',

      properties: {
        project: {
          type: Object,
          value: {}
        }
      },

      __projectSelected: function (e) {
        this.fire('project-selected', this.project);
      },

    });
  </script>
</dom-module>
