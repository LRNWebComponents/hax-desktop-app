<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">


<dom-module id="hax-app-location-list">
  <template>
    <style>
      :host {
        display: block;
      }

      h3 {
        padding: 0;
        margin: 0;
      }

      .title {
        text-transform: uppercase;
        font-size: 20px;
        font-weight: bold;
      }

      #locationMenu {
        width: 100%;
      }

      paper-card {
        width: 100%;
        margin-bottom: 20px;
        padding: 20px;
        border-radius: 3px;
      }

      paper-card:hover {
        box-shadow: 0 3px 8px 0 darkgray;
      }

      paper-icon-button#more_btn {
        position: absolute;
        top: 5px;
        right: 10px;
        color: #9DAAB6;
      }

      .course_image {
        width: 75px;
        height: 75px;
        float: left;
        margin-right: 15px;
        background-color: gray;
      }

      @media screen and (max-width: 390px) {
        .list-item {
          clear: left;
        }
      }

      @media screen and (max-width: 390px) {
        .course_image {
          margin-bottom: 10px;
        }
      }
    </style>

    <div id="locationMenu">
      <template is="dom-repeat" items="[[locations]]" as="item">
        <paper-card>
          <div class="course_image"></div>
          <paper-icon-button id="more_btn" icon="more-horiz" on-click="openProject"></paper-icon-button>
          <div class="list-item" data-location$="[[item.location]]" on-click="_selectLocation">
            <div class="title">[[item.title]]</div>
            <div class="location">[[item.location]]</div>
            <div class="last-edited">[[item.lastEdited]]</div>
          </div>
        </paper-card>
      </template>
    </div>
  </template>


  <script>

              lastEdited: '3 Months ago',
              id: 'unique-id-0001',
              location: '/users/mike/folder'
            },
          ]
        }
      },
      _selectLocation: function (e) {
        const localTarget = Polymer.dom(e).localTarget;
        const location = localTarget.getAttribute('data-location');
        // ipcRenderer.send('change-location', location);
      },
      ready: function () {
        ipcRenderer.on('location-list-changed', (e, locations) => {

      }
    });
  </script>
</dom-module>
