<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="hax-app-location-list">
  <template>
    <style>
      :host {
        display: block;
      }

      #locationMenu {
        width: 100%;
      }

      .list-item:last-of-type {
        border-top: 1px solid lightblue;
        border-bottom: 1px solid lightblue;
      }

      .list-item {
        border-top: 1px solid lightblue;
        width: 100%;
        padding: 1em;
      }

      .list-item:hover {
        background: #eefbff;
        cursor: pointer;
      }

      #newbook {
        margin-top: 2em;
        width: 100%;
        background: skyblue;
        color: white;
      }
    </style>

    <div id="locationMenu">
      <template is="dom-repeat" items="[[locations]]" as="item">
        <div class="list-item" data-location$="[[item.location]]" on-click="_selectLocation"> 
          <h3 class="title">[[item.title]]</h3>
          <div class="location">[[item.location]]</div>
          <div class="last-edited">[[item.lastEdited]]</div>
        </div>
      </template>
    </div>

    <paper-button id="newbook">New Book</paper-button>
    
  </template>
  <script>
    Polymer({
      is: 'hax-app-location-list',
      properties: {
        locations: {

            },
            {
              title: 'Phys211',
              lastEdited: '3 Months ago',
              id: 'unique-id-0001',
              location: '/users/mike/folder'
            },
          ]
        }
      },
      _selectLocation: function(e) {
        const localTarget = Polymer.dom(e).localTarget;
        const location = localTarget.getAttribute('data-location');
        // ipcRenderer.send('change-location', location);
      },
      ready: function () {
        ipcRenderer.on('location-list-changed', (e, locations) => {
          // this.locations = locations;
        });
      }
    });
  </script>
</dom-module>
