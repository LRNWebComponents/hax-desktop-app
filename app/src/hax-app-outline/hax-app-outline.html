<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/lrnsys-outline/lrnsys-outline.html">
<link rel="import" href="../../bower_components/map-menu/map-menu.html">
<link rel="import" href="../components/hax-app-outline-ui.html">

<dom-module id="hax-app-outline">
  <template>
    <style>
      :host {
        display: block;
      }

      :host ::content a {
        cursor: pointer;
        display: block;
        position: relative;
        padding: .2em;
      }

      :host ::content a[active="true"]:before {
        display: block;
        content: '';
        background: coral;
        color: white;
        width: 999px;
        position: absolute;
        right: 0;
        top: 0;
        height: 100%;
        z-index: -1;
      }
      
      button {
        margin-right:20%; 
      }
      
    </style>
    
    <hax-app-outline-ui id="ui" outline="[[outline]]" active-page="[[activePge]]">
      <slot></slot>
    </hax-app-outline-ui>
    
  </template>
  <script>
    Polymer({ 
      is: 'hax-app-outline',
      properties: {
        outline: {
          type: Array,
          value: [],
        },
        addPageTarget:{
          type: Object,
          value: null,
        },
        activePage: {
          type: String,
          value: '',
        },
        __menuOpened: {
          type: Boolean,
          value: true
        },
      },

      ready: function () {
        this.addPageTarget = this.$.pageName;
        // get the current outline
        ipcRenderer.on('outline-changed', (e, outline) => {
          this.outline = outline;
        });
        // get the current active page
        ipcRenderer.on('active-page-changed', (e, activePage) => {
          this.activePage = activePage;
        });

        // capture all clicks and look for href to set the active page
        this.addEventListener('click', (e) => {
          // find out if the target has a data-href
          const href = e.target.getAttribute('data-href');
          if (href) {
            ipcRenderer.send('set-active-page', href);
          }
        });
      },

      handleCreatePage: function(){
        ipcRenderer.send('create-page', { fileName: pageName, content: ""});
        ipcRenderer.send('update-summary', { fileName: pageName});
        ipcRenderer.send('commit-to-git', {});
      }

    });
  </script>
</dom-module>
