<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="hax-app-outline">
  <template>
    <style>
      :host {
        display: block;
      }

      :host ::content a {
        cursor: pointer;
        display: block;
        position: relative;
        padding: .2em;
      }

      :host ::content a[active="true"]:before {
        display: block;
        content: '';
        background: coral;
        color: white;
        width: 999px;
        position: absolute;
        right: 0;
        top: 0;
        height: 100%;
        z-index: -1;
      }
      
      button {
        margin-left:20%; 
      }
      
      #overlay{
        display: none; /**hides popup initially*/
        position: fixed; /**position is fixed when user scrolls around*/
        left: 0px; /**element at left most position */
        top: 0px; /**element at top most position*/
        width: 100%; /**element takes up 100% of the parents width*/
        height: 100%; /**element takes up 100% of thr parents height*/
        background: black; /**sets background to balck*/
        opacity: 0.5; /**50% opacity so it is see through*/
        z-index: 99999; /**changes z-index so it is above everything else*/
      }

      #popup{
        display: none; /**hides popup initially*/
        position: fixed; /**position is fixed when user scrolls around*/
        left: 50%; /**element at left most position */
        top: 50%; /**element at top most position*/
        width: 300px; /**element is 300 pixles wide*/
        height: 150px; /**element is 150 pixles tall*/
        margin-top: 75px;
        margin-left: -150px;
        background: white; /**sets background to white*/
        border: 2px solid #000;
        z-index: 100000; /**z index 1 more than overlay so it is above it*/
      }
    </style>
    
    <div class="button">
      <paper-button toggles raised class ="green" on-tap="handleTap">Add Page</paper-button>
      <p id="test">Did you hear about the circus fire?</p>
    </div>

    <paper-dialog id="dialog">
      <h2>Page Information</h2>
      <paper-input id="pageName"></paper-input>
      <div class="buttons">
        <paper-button dialog-confirm autofocus on-tap="handleCreatePage" class = "green">Create Page</paper-button>
        <paper-button dialog-dismiss>Cancel</paper-button>
      </div>
    </paper-dialog>
    
    <div id="slot"></div>
    
  </template>
  <script>
    Polymer({ 
      is: 'hax-app-outline',
      properties: {
        outline: {
          type: String,
          value: '',
          observer: '_outlineChanged'
        },
        activePage: {
          type: String,
          value: '',
          observer: '_activePageChanged'
        }
      },

      _outlineChanged: function (outline, old) {
        // when the outline changes just write it directly to the dom
        if (outline !== old) {
          this.$.slot.innerHTML = outline;
        }
      },

      _activePageChanged: function (page, old) {
        // find out if there is a current active link and unset it
        const activeLink = this.querySelector('a[active]');
        if (activeLink) {
          activeLink.removeAttribute('active');
        }
        // then find the new active link and add the active attribute
        const newActiveLink = this.querySelector(`a[data-href="${page}"]`);
        console.log(newActiveLink);
        if (newActiveLink) {
          newActiveLink.setAttribute('active', true);
        }
      },

      ready: function () {
        // get the current outline
        ipcRenderer.on('outline-changed', (e, outline) => {
          this.outline = outline;
        });
        // get the current active page
        ipcRenderer.on('active-page-changed', (e, activePage) => {
          this.activePage = activePage;
        });

        // capture all clicks and look for href to set the active page
        this.addEventListener('click', (e) => {
          // find out if the target has a data-href
          const href = e.target.getAttribute('data-href');
          if (href) {
            ipcRenderer.send('set-active-page', href);
          }
        });
      },

      handleTap: function(){
        console.log(":thumbs_up:"); //test output
        document.getElementById("test").innerHTML = "it was in-TENTS"; //content change test 
        this.$.dialog.toggle();
      },



      handleCreatePage: function(){
        this.$.dialog.toggle();
        const pageName = this.$.pageName.value;
        console.log(pageName);
        ipcRenderer.send('create-page', { fileName: pageName, content: ""});
      }

    });
  </script>
</dom-module>
